<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5F</title>
    <style>
      p {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        margin: 0 0 8px 0;
        color: grey;
      }

      .num {
        font-size: 24px;
        margin-right: 10px;
        color: black;
      }

      .change-today {
        color: green;
      }

      .change-after {
        margin-left: 5px;
        color: red;
      }
    </style>
  </head>
  <body>
    <p><span class="num">1,049.61</span><span class="currency">USD</span></p>
    <p class="change-today">+18.05 (1.75%) today</p>
    <p>
      <span class="after-hours">After hours 1,048.00</span
      ><span class="change-after">-1.61 (0.15%)</span>
    </p>
  </body>
</html>
